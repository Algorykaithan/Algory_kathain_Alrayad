  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: black;
      direction: rtl;
      overflow-x: hidden;
    }

    /* شريط المهام */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #4b6cb7, #7a9cc8, #182848);

      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    .navbar .menu a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      margin-right: 20px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar .menu a:hover {
      background-color: #f0a500;
    }

    .navbar .logo {
      font-size: 25px;
      font-weight: bold;
      color: #8b7467;
    }

    /* الفيديو داخل الكروت */
    .product-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 كروت في كل صف */
      gap: 20px; /* المسافة بين الكروت */
      padding: 20px;
      margin-bottom: 80px; /* لضمان المسافة بين آخر صف والفوتر */
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .product-card video {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    /* الفوتر */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    footer a {
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0a500;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    footer a:hover {
      background-color: #d18d00;
    }

    /* تحسينات للهواتف */
    @media (max-width: 768px) {
      /* تغيير حجم شريط المهام */
      .navbar {
        flex-direction: column;
        padding: 10px 0;
      }

      .navbar .logo {
        font-size: 20px;
        text-align: center;
      }

      .navbar .menu a {
        font-size: 16px;
        margin-right: 0;
        padding: 10px;
        width: 100%;
        text-align: center;
      }

      /* تغيير عرض الكروت لتناسب الهواتف */
      .product-cards {
        grid-template-columns: repeat(1, 1fr); /* 1 كرت في كل صف */
      }

      .product-card {
        width: 90%;
        margin: 10px auto;
        height: auto;
      }

      .product-card video {
        width: 100%;
        height: 180px;
      }

      /* تحسين الفوتر ليكون مرنًا */
     footer {
        font-size: 12px; /* تقليص حجم النص في الفوتر */
        padding: 10px 0; /* تقليص المسافة داخل الفوتر */
      }

      footer .icons {
        gap: 8px; /* تقليص المسافة بين الأيقونات */
      }

      footer a {
        font-size: 16px; /* تقليص حجم الأيقونات */
        width: 30px; /* تقليص حجم الأيقونات */
        height: 30px; /* تقليص حجم الأيقونات */
      }

    }
  </style>
