/* شريط المهام */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(90deg, #f8e9d2, #d8c3a5, #b89e8c, #8b7467);
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  width: 100%; /* تأكيد أن الشريط سيأخذ عرض الشاشة بالكامل */
}

.navbar img {
  height: 50px; /* حجم مناسب للشاشة الصغيرة */
  border-radius: 10px;
}

.navbar .menu {
  display: flex;
  gap: 10px;
}

.navbar .menu a {
  color: black;
  text-decoration: none;
  font-size: 22px;
  padding: 5px 8px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.navbar .menu a:hover {
  background-color: #f0a500;
}

.navbar .contact {
  font-size: 30px;
  color: white;
}

/* قسم المنتجات */
.products-section {
  text-align: center;
  padding: 100px 20px 50px;
}

.product-card {
  display: inline-block;
  margin: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  padding: 20px;
  width: 250px;
  color: black;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

/* الفوتر */
footer {
  background-color: black;
  color: white;
  text-align: center;
  padding: 10px 0;
  font-size: 12px;
  position: fixed;
  bottom: 0;
  width: 100%;
  transition: transform 0.3s ease-in-out;
}

footer.hidden {
  transform: translateY(100%);
}

footer .icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

footer a {
  color: white;
  font-size: 20px;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0a500;
  border-radius: 50%;
  transition: background-color 0.3s;
}

footer a:hover {
  background-color: #d18d00;
}

/* تحسينات الهواتف */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
  }

  .navbar img {
    height: 50px;
  }

  .navbar .menu {
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }

  .small-video {
    top: 10%;
    left: 5px;
    width: 250px;
    height: 150px;
  }

  .product-card {
    width: 90%; /* يأخذ العرض بالكامل تقريبًا */
    margin: 10px auto;
  }

  footer .icons {
    flex-wrap: wrap; /* تظهر الأيقونات في صفوف */
    gap: 5px;
  }
}

/* تحسينات للموبايل */
@media (max-width: 480px) {
  .navbar .menu a {
    font-size: 20px; /* الحفاظ على حجم النص */
  }

  .product-card {
    width: 95%;
    margin: 5px auto;
  }

  .small-video {
    width: 220px;
    height: 150px;
  }
}

  <script>
    let lastScrollY = window.scrollY;
    const footer = document.querySelector('footer');
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        // إذا تم التمرير لأسفل
        footer.classList.add('hidden');
        navbar.classList.add('hidden');
      } else {
        // إذا تم التمرير لأعلى

        navbar.classList.remove('hidden');
      }
      lastScrollY = window.scrollY;
    });
